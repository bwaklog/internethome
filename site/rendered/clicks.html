            document.addEventListener("DOMContentLoaded", (event) => {
                var toc = document.querySelector("#toc > details");

                var h1Element = document.getElementById("table-of-contents");
                try {
                    var ulElement = h1Element.nextElementSibling;
                    if (!ulElement)
                        throw new Error(
                            "Next sibling of #table-of-contents is not found",
                        );
                    h1Element.remove();
                    ulElement.remove();
                    
                    toc.appendChild(ulElement);
                } catch (error) {
                    var tocElement = document.getElementById("toc");
                    if (tocElement) {
                        tocElement.remove();
                    }
                    document.remove(toc);
                }
            });
        </script>

<div id="site_search_result"></div>
<script>
  var resultDiv = document.getElementById("site_search_result");
  document
    .getElementById("searchSite")
    .addEventListener("keyup", function (e) {
      e.preventDefault();
      const searchValue =
        document.getElementById("searchSiteInput").value;

      const url = "/static/index.json";

      fetch(url)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          resultDiv.innerHTML = "";
          found = 0;
          if (searchValue != "") {
            for (key in data) {
              found += 1;
              title =
                data[key]["Frontmatter"]["Title"].toLowerCase();
              if (title.includes(searchValue.toLowerCase())) {

                
                
                

                
                
                

                
                
                

                
                
                

                

                var tags_placeholder = document.createElement('div');
                tags_placeholder.className = "tags-placeholder";

                var post_title = data[key]["Frontmatter"]["Title"];
                var post_description = data[key]["Frontmatter"]["Description"];
                var post_date = data[key]["Frontmatter"]["Date"];

                resultDiv.innerHTML += `
                <a class="page-card" href="/${data[key]["CompleteURL"]}">
                  <div>
                    ${post_title ? `<h3>${post_title}</h3>` : ''}
                    ${post_description ? `<p>${post_description}</p>` : ''}
                    ${post_date ? `<p>${post_date}</p>` : ''}
                  </div>
                </a>
                `

              }
            }

          } else {
            document.getElementById("site_search_result").innerHTML = "";
          }
        })
        .catch((error) => {
          
          console.error(
            "There was a problem with the fetch operation:",

            error,
          );
        });
    });

</script>

<script>
    
    const repoURL = "https://api.github.com/repos/bwaklog/internethome/commits/HEAD"

    fetch(repoURL)
        .then(response => response.json())
        .then(data => {
            const latestCommitHash = data.sha.slice(0, 7);

            const commitHashElement = document.getElementById('commit-hash');
            commitHashElement.href = `https://github.com/bwaklog/internethome/tree/${latestCommitHash}`
            commitHashElement.textContent = `${latestCommitHash}`;

            console.log('Latest commit hash:', latestCommitHash);

            const commitDate = data.commit.author.date;
            const readable_date = new Date(commitDate).toDateString();
            console.log('Latest commit date:', readable_date);
            document.getElementById('commit-date').textContent = readable_date;
        })
        .catch(error => {
            console.error('Error fetching data:', error)
        });
</script>
