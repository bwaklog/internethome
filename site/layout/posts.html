{{ define "posts"}}
{{$PageData := .TemplateData}}
{{ template "head" .}}

<body>
    <div class="container" id="container">
        {{template "header" .}}

            <div id="container-zoom" class="container-zoom">
            <h1>Posts</h1>

            <table class="post-table">
                {{range $index, $Post := .DeepDataMerge.Posts}}
                    <p>[{{$Post.Frontmatter.Date}}] <a class="post-card-heading" href="/{{ .CompleteURL }}">{{$Post.Frontmatter.Title}}</a></p>
                    <br />
                {{end}}
            </table>

            </div>
    </div>
    {{template "footer" .}}
</body>

</html>

{{ end}}
